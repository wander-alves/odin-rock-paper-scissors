<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Odin Project - Rock, Paper and Scissors</title>
</head>

<body>
  <div class="container">
    <h1>Please, select an option:</h1>
    <div class="controls">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissor</button>
    </div>
    <table class="score">
      <thead>
        <tr>
          <th>Human score</th>
          <th>Computer score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="human-score">0</td>
          <td id="computer-score">0</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
